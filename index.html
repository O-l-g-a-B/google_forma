<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <section class="page">
        <div class="logo">
            <img src="/styles/images/googlelogo_color_92x30dp.png" alt="logo">
        </div>
        <form id="myform" class="form" novalidate>
            <div class="mb-3">
                <input class="form-control color" type="name" placeholder="Имя" id="color_name" required>

            </div>

            <div class="mb-3">
                <input class="form-control" type="email" placeholder="Адрес электронной почты" id="color_email"
                    required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" placeholder="Пароль" minlength="5" maxlength="15"
                    aria-describedby="passwordHelpBlock" id="color_password" required>
                <div id="passwordHelpBlock" class="form-text">
                    Ваш пароль должен содержать больше 5 символов.
                </div>
            </div>
            <div class="mb-3">
                <input class="form-control" type="tel" placeholder="Номер телефона" id="color_tel" required></div>
            <div class="mb-3">
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Страна проживания"
                    required>
                <datalist id="datalistOptions">
                    <option value="Россия">
                    <option value="Италия">
                    <option value="Испания">
                    <option value="Америка">
                    <option value="Франция">
                    <option value="Польша">
                    <option value="Венгрия">
                    <option value="Колумбия">
                    <option value="Швейцария">
                    <option value="Германия">
                    <option value="Украина">
                </datalist>
            </div>



            <button type="button" class="btn btn-primary" onClick="checkAll()">Сохранить</button>
            <button type="button" class="btn btn-primary" onClick="deliteAll()">Удалить</button>
            <div id="errorsInfo"></div>
        </form>
    </section>

    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="/styles/index.js"></script>

</body>

</html>
